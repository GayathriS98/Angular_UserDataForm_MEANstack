<div class="maindiv">
<div class="text-center title">
    User Data
</div>
<table class="details">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>House Number</th>
        <th>Street Name</th>
        <th>City</th>
        <th>State</th>
        <th>Pin</th>
       </tr>
    <tr *ngFor="let key of result">
     <td>{{key.firstname}}</td>
     <td>{{key.lastname}}</td>
     <td>{{key.gender}}</td>
     <td>{{key.email}}</td>
     <td>{{key.address1}}</td>
     <td>{{key.address2}}</td>
     <td>{{key.city}}</td>
     <td>{{key.state}}</td>
     <td>{{key.pin}}</td>
    </tr>
</table>
</div>
